<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Tool to load CSV and JSON text files to Elasticsearch server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap core CSS-->
    <!--link(href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css", rel='stylesheet')-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css" rel="stylesheet">
    <!--link(rel='stylesheet', href='bower_components/flat-ui/dist/css/flat-ui.css')-->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--if lt IE 8
    <p class="browserupgrade">
      You are using an outdated  browser. Please 
      <a href='http://browsehappy.com/'> upgrade your browser</a>
      to improve your experience.</p>
    -->
    <!-- Add your site or application content here-->
    
    
    <div role="navigation" style="padding-bottom:10px;" class="navbar navbar-inverse">
      <div class="container">
        <div style="border-bottom:0px solid white;" class="row"><a href="#" class="navbar-brand">CSV 2 Elastic</a></div>
        <!--.navbar-header.row
        a.navbar-brand(href='#') CSV 2 Elastic
        .navbar-form.text-right(type='button', data-toggle='collapse', data-target='.navbar-collapse')
          a(href='#') settings
        
        //button.navbar-toggle(type='button', data-toggle='collapse', data-target='.navbar-collapse')
          span.sr-only Toggle navigation
          span.icon-bar
          span.icon-bar
          span.icon-bar
        
        
        
        
        -->
        <!--.navbar-collapse.collapse
        form.navbar-form.navbar-right(role='form')
          .form-group
            input.form-control(type='text', placeholder='Email')
          .form-group
            input.form-control(type='password', placeholder='Password')
          button.btn.btn-success(type='submit') Sign in
        
        -->
        <form data-persist="garlic" class="row">
          <div class="col-xs-4">
            <label for="hosts" class="control-liabel">address:port</label>
            <input id="hosts" name="hosts" type="text" placeholder="localhost:9200" class="form-control">
          </div>
          <div class="col-xs-4">
            <label for="indexName" class="control-liabel">index name</label>
            <input id="indexName" name="indexName" type="text" placeholder="myindex" class="form-control">
          </div>
          <div class="col-xs-4">
            <label for="typeName" class="control-liabel">type name</label>
            <input id="typeName" name="typeName" type="text" placeholder="mytype" class="form-control">
          </div>
        </form>
        <!-- /.navbar-collapse-->
        
        
        
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <input id="chooseFileButton" type="file" data-buttonText="&amp;nbsp;&amp;nbsp;Choose CSV file" data-buttonName="btn-primary" data-size="g" data-buttonBefore="false" class="filestyle">
        </div>
      </div><br>
      <div class="panel panel-default step-3"> 
        <div class="panel-body">
          <h5 class="step-3">Check field names and data types</h5>
        </div>
        <div id="head_table_container" class="panel-body"></div>
      </div>
      <div class="step-3">
        <input id="readFileButton" type="button" value="Upload" class="step-3 btn btn-primary"><span class="step-4"><span id="counter"></span></span>
      </div>
      <div class="step-4"> 
        <div class="progress">
          <div role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;" class="progress-bar progress-bar-success"> </div>
        </div><span class="step-4"><span id="status"></span></span>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\\/script>')</script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/client-line-navigator/line-navigator.min.js"></script>
    <!--script(src='js/client-line-navigator/file-navigator.min.js')-->
    <script src="bower_components/elasticsearch/elasticsearch.jquery.min.js"></script>
    <!--script(src='bower_components/underscore/underscore-min.js')-->
    <!--script(src='bower_components/comma-separated-values/csv.min.js')-->
    <script src="js/vendor/catiline.min.js"></script>
    <script src="js/vendor/bootstrap-filestyle.min.js"></script>
    <script src="js/vendor/garlic.min.js"></script>
    <script src="http://localhost:9090"></script>
    <script src="static/bundle.js"></script>
  </body>
</html>
